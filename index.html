<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Duration Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .time-input {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Time Duration Calculator</h1>
    <div id="inputs">
        <!-- Box 1 (30 min) -->
        <div class="time-input">
            <input type="text" class="time" placeholder="HH:MM:SS" value="00:30:00">
            <button class="remove-btn">Remove</button>
        </div>
        <!-- Box 2 (45 min) -->
        <div class="time-input">
            <input type="text" class="time" placeholder="HH:MM:SS" value="00:45:00">
            <button class="remove-btn">Remove</button>
        </div>
        <!-- Box 3 (empty) -->
        <div class="time-input">
            <input type="text" class="time" placeholder="HH:MM:SS" value="00:00:00">
            <button class="remove-btn">Remove</button>
        </div>
    </div>
    <button id="add-btn">Add Another Time</button>
    <button id="calculate-btn">Calculate Total</button>
    <div id="result">Total: 00:00:00</div>

    <script src="script.js"></script>
</body>
</html>
